syntax = "proto3";

package volans.connect;

//连接到服务器(连接层面)
message ConnectInfo {
    string name = 1; // 客户端名称
    string version = 2; // 客户端版本
    string token = 3; // 令牌
    map<string, string> metadata = 4; // 消息头
}

//返回服务信息(连接层面)
message ServerInfo {
    string name = 2; // 服务器名称
    string version = 3; // 服务器版本
}